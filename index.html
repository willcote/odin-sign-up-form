<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="page-left">
      <p class="image-credit">image by <a href="#">Lena Polishko</a></p>
    </div>
    <div class="page-right">
      <div class="pitch">
        <p>Sign up here to lose money.</p>
        <p>A <strong>LOT</strong> of money.</p>
      </div>
      <div class="form-container">
        <form class="form-create-account" action="">
          <h3 class="form-title">Let's do it!</h3>
          <ul class="form-list">
            <li>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name">
            </li>
            <li>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name">
            </li>
            <li>
              <label for="email">EMAIL</label>
              <input type="email" name="email">
            </li>
            <li>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number">
            </li>
            <li>
              <label for="pass">PASSWORD</label>
              <input type="password" name="pass">
            </li>
            <li>
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pass">
            </li>
          </ul>
        </form>
      </div>
      <div class="right-bottom">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
